spring.application.name=ConfigServer
server.port=8011
spring.cloud.config.server.git.uri=https://github.com/mycrowx/demo1-config.git
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true

spring.cloud.bus.enabled = true

spring.rabbitmq.host=demo1-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

encrypt.keyStore.location=classpath:config-server.jks
encrypt.keyStore.alias=config-server-key
encrypt.keyStore.password=secret
encrypt.keyStore.secret=secret
